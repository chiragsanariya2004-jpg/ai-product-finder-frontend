<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AI Product Finder</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 25px;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
    }

    .product {
      background: #f7f7f7;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      text-align: left;
    }

    .loader {
      border: 4px solid #eee;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 480px) {

  body {
    padding: 10px;
    align-items: flex-start;
    padding-top: 20px;
  }

  .container {
    width: 100%;
    padding: 20px;
    border-radius: 10px;
  }

  h2 {
    font-size: 20px;
  }

  input {
    font-size: 15px;
    padding: 14px;
  }

  button {
    font-size: 15px;
    padding: 14px;
  }

  .product h3 {
    font-size: 16px;
  }

  .product p {
    font-size: 14px;
  }
}

    </style>

</head>
<body>
<div class="container">
<h2>AI Product Finder üîç</h2>

<input id="query" placeholder="What are you looking for?" />
<br>
<input id="budget" type="number" placeholder="Enter budget" min="1" />
<br>
<button id="findBtn" onclick="findProduct()">Find Products</button>

<div id="loader" class="loader" style="display:none;"></div>
<div id="result"></div>
</div>

<script>
async function findProduct() {
    const query = document.getElementById("query").value;
    const budget = document.getElementById("budget").value;
    const btn = document.getElementById("findBtn");
    const resultDiv = document.getElementById("result");

    if (!query || !budget) {
        alert("Query aur budget dono bharo");
        return;
    }

    btn.disabled = true;
    btn.innerText = "Finding...";
    document.getElementById("loader").style.display = "block";
    resultDiv.innerHTML = "";

    try {
        const response = await fetch(
          "https://ai-product-finder-backend.onrender.com/find-product",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                query: query,
                budget: Number(budget)
            })
          }
        );

        if (!response.ok) {
            throw new Error("Server error");
        }

        const data = await response.json();

        let html = "";
        data.products.forEach(p => {
            html += `
            <div class="product">
                <h3>${p.name}</h3>
                <p>üí∞ Price: ${p.price}</p>
                <p>‚≠ê Rating: ${p.rating}</p>
                <p><b>Best for:</b> ${p.best_for}</p>
            </div>
            `;
        });

        html += `<h3>‚úÖ Final Recommendation: ${data.final_recommendation}</h3>`;
        html += `<p>${data.reason}</p>`;

        resultDiv.innerHTML = html;

    } catch (error) {
        resultDiv.innerHTML =
          "‚ùå Something went wrong. Please try again later.";
    } finally {
        document.getElementById("loader").style.display = "none";
        btn.disabled = false;
        btn.innerText = "Find Products";
    }
}
</script>

</body>
</html>
