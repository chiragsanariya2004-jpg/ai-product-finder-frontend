<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Product Finder</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 28px;
      width: 100%;
      max-width: 420px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #667eea;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s, box-shadow 0.15s;
    }

    button:hover {
      background: #5a6fe0;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(102,126,234,0.35);
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .loader {
      border: 4px solid #eee;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 18px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .product {
      background: #f9fafb;
      padding: 14px;
      margin-top: 12px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .product:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }

    .product h3 {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 600;
    }

    .product p {
      margin: 3px 0;
      font-size: 14px;
    }

    .final {
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      background: #eef2ff;
    }

    .final h3 {
      margin-bottom: 6px;
    }

    @media (max-width: 480px) {
      body {
        align-items: flex-start;
        padding-top: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>AI Product Finder üîç</h2>

    <input id="query" placeholder="What are you looking for?" />
    <input id="budget" type="number" placeholder="Enter budget" min="1" />

    <button id="findBtn" onclick="findProduct()">Find Products</button>

    <div id="loader" class="loader" style="display:none;"></div>
    <div id="result"></div>
  </div>

  <script>
  async function findProduct() {
  const query = document.getElementById("query").value.trim();
  const budget = Number(document.getElementById("budget").value);
  const btn = document.getElementById("findBtn");
  const resultDiv = document.getElementById("result");
  const loader = document.getElementById("loader");

  // Validation
  if (!query) {
    alert("Please enter product name");
    return;
  }

  if (!budget || budget <= 0) {
    alert("Please enter valid budget");
    return;
  }

  // Reset UI
  btn.disabled = true;
  btn.innerText = "Finding...";
  loader.style.display = "block";
  resultDiv.innerHTML = "";

  try {
    const response = await fetch(
      "https://ai-product-finder-backend.onrender.com/find-product",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query, budget })
      }
    );

    if (!response.ok) {
      throw new Error("Server error");
    }

    const data = await response.json();

    // Empty state
    if (!data.products || data.products.length === 0) {
      resultDiv.innerHTML = `
        <p style="text-align:center;">üòï No products found in this budget</p>
      `;
      return;
    }

    let html = "";
    data.products.forEach(p => {
      html += `
        <div class="product">
          <h3>${p.name}</h3>
          <p>üí∞ Price: ${p.price}</p>
          <p>‚≠ê Rating: ${p.rating}</p>
          <p><b>Best for:</b> ${p.best_for}</p>
        </div>
      `;
    });

    html += `
      <h3 style="margin-top:15px;">
        ‚úÖ Final Recommendation: ${data.final_recommendation}
      </h3>
      <p>${data.reason}</p>
    `;

    resultDiv.innerHTML = html;

  } catch (err) {
    resultDiv.innerHTML = `
      <p style="color:red; text-align:center;">
        ‚ùå Server unreachable. Please try again later.
      </p>
    `;
  } finally {
    loader.style.display = "none";
    btn.disabled = false;
    btn.innerText = "Find Products";
  }
}
</script>

</body>
</html>
