<!DOCTYPE html>
<html>
<head>
    <title>AI Product Finder</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 300px;
        }
        .product {
            background: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>AI Product Finder üîç</h2>

<input id="query" placeholder="What are you looking for?" />
<br>
<input id="budget" type="number" placeholder="Enter budget" />
<br>
<button id="findBtn" onclick="findProduct()">Find Products</button>

<div id="result"></div>

<script>
async function findProduct() {
    const query = document.getElementById("query").value;
    const budget = document.getElementById("budget").value;
    const btn = document.getElementById("findBtn");

    if (!query || !budget) {
        alert("Query aur budget dono bharo");
        return;
    }
    
    btn.disabled = true;
    btn.innerText = "Finding...";
    document.getElementById("result").innerHTML = "‚è≥ Finding best products...";

    await new Promise(resolve => setTimeout(resolve, 3000)); // 

    const response = await fetch("https://ai-product-finder-backend.onrender.com/find-product", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            query: query,
            budget: Number(budget)
        })
    });

    const data = await response.json();

    let html = "";

    data.products.forEach(p => {
        html += `
        <div class="product">
            <h3>${p.name}</h3>
            <p>üí∞ Price: ${p.price}</p>
            <p>‚≠ê Rating: ${p.rating}</p>
            <p><b>Best for:</b> ${p.best_for}</p>
        </div>
        `;
    });
    html += `<h3>‚úÖ Final Recommendation: ${data.final_recommendation}</h3>`;
    html += `<p>${data.reason}</p>`; 
    
    document.getElementById("result").innerHTML = html;

    btn.disabled = false;
    btn.innerText = "Find Products";
}
</script>


</body>
</html>
